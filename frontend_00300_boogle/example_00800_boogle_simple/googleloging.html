<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"
    <title>Login | Google</title>
    <link rel="stylesheet" type="text/css" href="google.css"

</head>

<body>

<div id="container">

<div id="imageblock">
    <img class="imagelogo" src="google-logo.png" alt="google logo">
</div>

<div id="mainparagraph">
    <p id="parapraph1">One account. All of Google.</p>
</div>


<!-- Start des Einloggbereichs-->
<div id="einloggbereich">

    <!-- Sign In Text-->
<div id="signinaccount">
    <p id="signintext">Sign in with your Google Account</p>
</div>

<!-- Profilbild -->
<div id="anonymous-div">
    <img class="anonymous" src="anonymous.png" alt="your profile picture">



    <!-- Formular -->
    <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>

                <button type="submit">Sign in</button>
</form>

</div>

<a href="#" class="new-account">Create an account </a>

</div> <!-- Container vorbei -->



</body>

</html>
