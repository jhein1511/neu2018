{% extends "frame.html"%}


{% block title%}
Contact Page
{% endblock title%}


{% block content %}
<h1>Contact Page</h1>

<form method="post">
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
               placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">No. of Persons</label>
        <select name="persons" class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Reasons</label>
        <select name="reasons" multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment</label>
        <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="robotest">Please enter: {{n1}} + {{n2}}</label>
        <input name="robotest" type="number" class="form-control" id="robotest" required>
    </div>
    <input hidden value="{{token}}" name="token">
    <button type="submit" class="btn btn-info">Send</button>
</form>

{% endblock content %}
